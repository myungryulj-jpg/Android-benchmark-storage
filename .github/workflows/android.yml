name: Android NDK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 1) Android cmdline-tools 설치 및 PATH 등록
      - name: Install Android cmdline-tools
        run: |
          ANDROID_SDK_ROOT="$HOME/android-sdk"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -L -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q tools.zip
          mv cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      # 2) sdkmanager 사용 (위 스텝 이후 PATH 적용됨)
      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages (Platform, Build-Tools, NDK, CMake)
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-35" \
                     "build-tools;35.0.0" \
                     "ndk;26.3.11579264" \
                     "cmake;3.22.1"

      # 3) Gradle 직접 설치(Wrapper 없이)
      - name: Install Gradle 8.7
        run: |
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle.zip -d $HOME
          echo "$HOME/gradle-8.7/bin" >> $GITHUB_PATH

      - name: Verify tools
        run: |
          sdkmanager --version
          gradle --version

      # 4) 빌드 실행 (Wrapper 없이)
      - name: Build (assembleDebug)
        run: gradle --no-daemon --stacktrace assembleDebug

      # 5) APK 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
